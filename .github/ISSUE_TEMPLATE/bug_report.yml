name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
        Please provide as much detail as possible to help us investigate.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: What should have happened...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: What actually happened...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Configure inventory with...
        2. Run playbook...
        3. See error...
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Target OS
      description: What operating system are you deploying to?
      multiple: true
      options:
        - Rocky Linux 8
        - Rocky Linux 9
        - RHEL 8
        - RHEL 9
        - Ubuntu 22.04
        - Ubuntu 24.04
        - Other
    validations:
      required: true

  - type: input
    id: rke2-version
    attributes:
      label: RKE2 Version
      description: What version of RKE2 are you deploying?
      placeholder: "v1.29.12+rke2r1"
    validations:
      required: true

  - type: input
    id: ansible-version
    attributes:
      label: Ansible Version
      description: Output of `ansible --version`
      placeholder: "ansible [core 2.17.0]"
    validations:
      required: true

  - type: dropdown
    id: install-method
    attributes:
      label: Installation Method
      description: How are you installing RKE2?
      options:
        - RPM packages
        - Tarball (air-gap)
    validations:
      required: true

  - type: textarea
    id: config
    attributes:
      label: Relevant Configuration
      description: |
        Please provide relevant parts of your configuration.
        Remove any sensitive information (tokens, passwords, IPs).
      render: yaml
      placeholder: |
        # inventory/group_vars/all.yml
        cluster_rke2_config:
          selinux: true

  - type: textarea
    id: logs
    attributes:
      label: Error Output / Logs
      description: |
        Please paste any relevant error messages or logs.
        You can also attach log files.
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
